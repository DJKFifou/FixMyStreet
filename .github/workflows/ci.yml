name: FixMyStreet

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout du code
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # Build Next.js
      - name: Build
        run: npm run build

      # Upload des artefacts de build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/**
            public/**
            package.json
            package-lock.json
            ecosystem.config.cjs
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Télécharger les artefacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      # Vérification des fichiers
      - name: List downloaded files
        run: ls -R

      # Configuration SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      # Installer rsync si nécessaire
      - name: Setup Rsync
        run: |
          sudo apt update
          sudo apt install rsync -y

      # Déploiement sur le VPS
      - name: Deploy to VPS
        run: |
          rsync -avz --delete \
            .next/ public/ package.json package-lock.json ecosystem.config.cjs \
            ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:${{ secrets.DEPLOY_PATH }}

      # Installer les dépendances et relancer PM2
      - name: Restart service
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "
            cd ${{ secrets.DEPLOY_PATH }} &&
            npm ci &&
            pm2 restart fixmystreet || pm2 start ecosystem.config.cjs"
