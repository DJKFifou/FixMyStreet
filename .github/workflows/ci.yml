name: FixMyStreet

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking .next directory..."
          ls -la .next
          echo "Checking public directory..."
          ls -la public

      - name: Create artifact directory
        run: |
          mkdir -p artifact-staging
          cp -r .next artifact-staging/
          cp -r public artifact-staging/
          cp package.json artifact-staging/
          cp package-lock.json artifact-staging/
          cp ecosystem.config.cjs artifact-staging/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifact-staging/
          retention-days: 1

  deploy:
    name: Deploy project
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./build

      - name: Verify downloaded files
        run: |
          echo "=== Downloaded files ==="
          ls -laR ./build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Setup Rsync
        run: |
          sudo apt update
          sudo apt install rsync -y

      - name: Verify VPS directory before deploy
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "
            echo '=== Before deployment ===' &&
            ls -la ${{ secrets.DEPLOY_PATH }} || echo 'Directory does not exist yet'"

      - name: Deploy to VPS
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.env*' \
            ./build/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:${{ secrets.DEPLOY_PATH }}/

      - name: Verify VPS directory after deploy
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "
            echo '=== After deployment ===' &&
            ls -laR ${{ secrets.DEPLOY_PATH }}"

      - name: Install dependencies and restart service
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "
            export NVM_DIR=\$HOME/.nvm &&
            [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\" &&
            cd ${{ secrets.DEPLOY_PATH }} &&
            npm ci --production &&
            pm2 reload ecosystem.config.cjs"